    <meta charset="UTF-8" />

    <meta name="description" content="GRI - Grassroot Innovation | Jain University. Showcasing rural activities, participation, and impact." />

    <meta name="theme-color" content="#ffffff" />
    <link rel="icon" href="/src/assets/logo.jpeg" />
    <link rel="shortcut icon" href="/src/assets/logo.jpeg" />

    <style>
      /* Basic loader while app boots */
      html,body { height: 100%; }
      body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; background:#f7f7f8; color:#111; }
      #root { min-height: 100%; }
      .boot { display:grid; place-items:center; height:100vh; }
      .dot { width: 10px; height:10px; border-radius: 50%; background:#111; margin: 0 4px; display:inline-block; animation: b 1s infinite ease-in-out; }
      .dot:nth-child(2){ animation-delay: .15s }
      .dot:nth-child(3){ animation-delay: .3s }
      @keyframes b { 0%,80%,100%{ transform:scale(0) } 40%{ transform:scale(1) } }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="boot">
        <div>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
